---
title: 關於食堂｜
layout: ./app/layout.ejs
engine: ejs
current: recipe
---

<div id="app" class="flex-fill">
  <header>
    <div class="ratio h-100">
      <img :src="list.picture?.master" class="object-fit-cover" :alt="`${list.name} ${list.korea}`" referrerpolicy="no-referrer">
    </div>
    <div class="container d-flex align-items-end justify-content-center h-100">
      <h1 class="text-white text-center">
        <span class="display-5 d-block">{{ list.name }}</span>
        <span class="fw-normal">{{ list.korea }}</span>
      </h1>
    </div>
  </header>
  <main>
    <transition>
      <div v-show="loading" class="overlay position-absolute top-0 start-0 align-items-center justify-content-center w-100 h-100 bg-white z-index-2">
        <img src="assets/images/loading.gif" class="w-25" alt="載入動畫">
      </div>
    </transition>
    <section>
      <div class="container">
        <div class="row">
          <aside class="col-xl-2 col-md-3 align-self-start mb-md-0 mb-40">
            <ul class="navbar-nav justify-content-center flex-md-column flex-row gap-20 mb-0">
              <li class="nav-item">
                <a href="#ingredient" class="nav-link active">準備食材</a>
              </li>
              <li class="nav-item" v-if="list.history !== ''">
                <a href="#history" class="nav-link">料理由來</a>
              </li>
              <li class="nav-item" v-if="list.knowledge !== ''">
                <a href="#knowledge" class="nav-link">料理小故事</a>
              </li>
              <li class="nav-item">
                <a href="#how" class="nav-link">料理食譜</a>
              </li>
              <li class="nav-item" v-if="list.collocation !== []">
                <a href="#collocation" class="nav-link">推薦搭配</a>
              </li>
              <li class="nav-item" v-if="list.reserve">
                <button type="button" class="btn btn-sm btn-outline-primary">加入預約私房菜</button>
              </li>
            </ul>
          </aside>
          <article class="col-xl-8 col-md-9 d-flex flex-column">
            <div id="ingredient" class="ingredient">
              <h2 class="section__title fs-md-2 fs-3 pb-10 mb-0">
                <div class="d-flex align-items-center">
                  準備食材
                  <!-- <div class="
                    recipe-info
                    d-flex align-items-center justify-content-center
                    btn btn-sm btn-outline-dark
                    p-5 ms-auto rounded-circle
                  ">
                    <i class="fa-solid fa-info"></i>
                  </div> -->
                </div>
                <hr class="my-10 opacity-100 border-0">
              </h2>
              <div class="row g-40">
                <div class="col-md-6" v-for="item in ingredient">
                  <h4 class="mb-10">{{ item.name }}</h4>
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex align-items-center justify-content-between"
                      v-for="li in item.detail"
                    >
                      <span>{{ li.name }}</span>
                      <span>{{ li.amount }}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="history" class="history" v-if="list.history !== ''">
              <h2 class="section__title fs-md-2 fs-3 pb-10 mb-0">
                料理由來
                <hr class="my-10 opacity-100 border-0">
              </h2>
              <p v-html="list.history"></p>
            </div>
            <div id="knowledge" class="knowledge" v-if="list.knowledge !== ''">
              <h2 class="section__title fs-md-2 fs-3 pb-10 mb-0">
                料理小知識
                <hr class="my-10 opacity-100 border-0">
              </h2>
              <p v-html="list.knowledge"></p>
            </div>
            <div id="how" class="how">
              <h2 class="section__title fs-md-2 fs-3 pb-10 mb-0">
                料理食譜
                <hr class="my-10 opacity-100 border-0">
              </h2>
              <div class="row g-10">
                <div class="col-12" v-for="(step, index) in list.how">
                  <div class="row g-20 align-items-center">
                    <div class="col-auto">
                      <div class="h1 text-primary mb-0">{{ index+1 }}</div>
                    </div>
                    <div class="col-6">
                      {{ step.step }}
                    </div>
                    <div class="col-md-4 col offset-md-1 ms-md-auto">
                      <img :src="step.img" class="img-fluid" :alt="`步驟${index+1}`" referrerpolicy="no-referrer">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="collocation" class="collocation">
              <h2 class="section__title fs-md-2 fs-3 pb-10 mb-0">
                推薦搭配
                <hr class="my-10 opacity-100 border-0">
              </h2>
              <div class="row g-xl-40 g-20">
                <div class="col-md-3 col-6" v-for="item in list.collocation">
                  <div class="card card-dish border-0">
                    <div class="card-img position-relative p-5">
                      <span class="img-circle rounded-circle"></span>
                      <img :src="item.thumbnail" class="img-fluid position-relative" :alt="item.name" referrerpolicy="no-referrer">
                    </div>
                    <div class="card-body pt-20 pb-0 px-0 text-center">
                      <div class="card-title fs-4 mb-0">{{ item.name }}</div>
                      <a :href="`recipe.html?id=${item.id}`" class="stretched-link"></a>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
</div>
