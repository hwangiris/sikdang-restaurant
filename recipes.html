<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>韓餐食譜｜一起吃飯吧！食堂韓料食譜及食堂私廚餐桌</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md py-md-0 border-bottom">
		<div class="container">
			<a class="navbar-brand" href="index.html">
				<img src="assets/images/logo-black.svg" alt="食堂">
			</a>
			<button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbars">
				<ul class="navbar-nav align-items-center gap-20 ms-auto mb-0">
					<li class="nav-item">
						<a href="index.html" class="nav-link">首頁</a>
					</li>
					<li class="nav-item">
						<a href="about.html" class="nav-link">關於食堂</a>
					</li>
					<li class="nav-item">
						<a href="recipes.html" class="nav-link">韓餐食譜</a>
					</li>
					<li class="nav-item">
						<a href="reserve.html" class="btn btn-primary">預約私房菜</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<main id="app" class="flex-fill">
    <section>
      <div class="container">
        <h1 class="section__title fs-md-1 fs-2 pb-10 mb-0 text-center">
          韓餐食譜
          <hr class="my-10 mx-auto opacity-100 border-0">
        </h1>
        <div class="row justify-content-center mb-40 pb-10">
          <div class="col-md-6">
            <p class="text-secondary text-center mb-20">
              我們致力於尋找韓國菜的食譜，並簡化成家庭也能製作的方式
            </p>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <form action="search.html" method="get" class="position-relative" role="search">
                  <input type="text" class="form-control" placeholder="請輸入想搜尋的食譜" aria-label="Search">
                  <button class="btn btn-link position-absolute top-50 end-0 translate-middle-y py-10 px-20" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <aside class="col-md-2 align-self-start mb-md-0 mb-40">
            <ul class="navbar-nav justify-content-center flex-md-column flex-row gap-20 mb-0">
              <li class="nav-item">
                <button type="button" class="nav-link" @click="filter('全部')">全部</button>
              </li>
              <li class="nav-item">
                <button type="button" class="nav-link" @click="filter('傳統飲食')">傳統飲食</button>
              </li>
              <li class="nav-item">
                <button type="button" class="nav-link" @click="filter('燉菜類')">燉菜類</button>
              </li>
              <li class="nav-item">
                <button type="button" class="nav-link" @click="filter('小菜')">小菜</button>
              </li>
            </ul>
          </aside>
          <div class="col-md-10">
            <div class="row g-40">
              <div class="col-md-3 col-6" v-for="item in list">
                <div class="card card-dish border-0">
                  <div class="card-img position-relative p-10">
                    <span class="img-circle rounded-circle"></span>
                    <img :src="item.picture.thumbnail" class="img-fluid position-relative" :alt="item.name" referrerpolicy="no-referrer">
                  </div>
                  <div class="card-body pt-20 pb-0 px-0 text-center">
                    <div class="card-title fs-4 mb-0">{{item.name}}</div>
                    <a :href="`recipe.html?id=${item.id}`" class="stretched-link"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
	<footer class="bg-light">
		<div class="container">
			<div class="row g-20 align-items-center">
				<div class="col-md-2">
					<a class="navbar-brand d-table mx-md-0 mx-auto" href="index.html">
						<img src="assets/images/logo-black.svg" alt="食堂">
					</a>
				</div>
				<div class="col-md-8 d-md-block d-none">
					<ul class="navbar-nav flex-row justify-content-center gap-20 mb-0 fw-bold">
						<li class="nav-item">
							<a class="nav-link" href="#">首頁</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">關於食堂</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">韓餐食譜</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">預約私房菜</a>
						</li>
					</ul>
				</div>
				<div class="col-md-2">
					<ul class="list-unstyled d-flex align-items-center justify-content-md-end justify-content-center gap-20 mb-0 fs-3">
						<li><a href="#!"><i class="fa-brands fa-facebook"></i></a></li>
						<li><a href="#!"><i class="fa-brands fa-line"></i></a></li>
					</ul>
				</div>
				<div class="col-md-12 fs-6 fw-bold text-center text-secondary">
					© 2022 Sikdang Restaurant by Iris. All Rights Reserved.
				</div>
			</div>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="assets/js/recipes.js" type="module"></script>
</body>
</html>
